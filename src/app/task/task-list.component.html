<img src="../../assets/images/banner.png" class="w-100" alt="banner">
<div class="card shadow-sm">
    <div class="card-header">Task List</div>
    <div class="card-body">
        <form>
            <table class="table table-striped table-bordered m-0">
                <thead>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let task of taskList">
                        <td *ngIf="task.fields.title.stringValue">{{ task.fields.title.stringValue }}</td>
                        <td *ngIf="!task.fields.title.stringValue"><input [formControl]="strTitle" type=" text"
                                required />
                        </td>
                        <td *ngIf="task.fields.description.stringValue">{{ task.fields.description.stringValue }}</td>
                        <td *ngIf="!task.fields.description.stringValue"><input [formControl]="strDesc" type=" text"
                                required /></td>
                        <td>
                            <button *ngIf="task.fields.title.stringValue || task.fields.description.stringValue" type="button"
                                class="btn btn-sm btn-danger mr-2" (click)="delete(task.name)">
                                <i class="far fa-trash-alt"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-sm btn-primary mt-3" [hidden]="showInsert" (click)="emptyTask()">
                <i class="fas fa-plus-circle"></i> Add a new one
            </button>
            <button type="submit" class="btn btn-sm btn-primary mt-3 mr-2" [hidden]="!showInsert" (click)="insert()"
                [disabled]="!(strTitle.valid && strDesc.valid)">
                <i class="fas fa-plus-circle"></i> Insert
            </button>
            <button type="submit" class="btn btn-sm btn-primary mt-3" [hidden]="!showInsert" (click)="cancel()">
                Cancel
            </button>
        </form>
    </div>
</div>
